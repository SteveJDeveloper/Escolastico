<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
	<div id="preloader">
		<i class="circle-preloader"></i>
	</div>

	<header th:replace="layout :: frgHeader"></header>

	<div class="breadcumb-area bg-img"
		th:style="'background-image:url(' + @{/img/bg-img/breadcumb.jpg} + ');'">
		<div class="bradcumbContent">
			<h2>&Aacute;reas</h2>
		</div>
	</div>

	<div class="top-popular-courses-area mt-100 section-padding-100-70">
		<section class="contact-area mt-100">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="contact-content">
							<div class="row">
								<div class="col-12">
									<div class="row">
										<div class=col-10>
											<span>Contenido</span>
											<h4 th:text="${title}"></h4>
										</div>

										<div class=col-2>
											<img th:src="@{/photos/area/} + ${area.imagen}" width="80"
												height="80" />
										</div>

									</div>

									<!-- ##### Tabs ##### -->
									<div class="col-12">
										<div class="academy-tabs-content">


											<div class="tab-content mb-100" id="myTabContent">
												<div class="tab-pane fade show active" id="tab1"
													role="tabpanel" aria-labelledby="tab--1">
													<div class="academy-tab-content">
														<!-- Tab Text -->
														<div class="academy-tab-text">
															<div class="contact-form-area wow fadeInUp"
																data-wow-delay="500ms">
																<form th:object="${area}" method="post">
																	<div class="row d-flex align-items-center">
																		<div class="col-1">
																			<i class="far fa-address-card fa-2x"></i>
																		</div>
																		<div class="col-5">
																			<input type="text" class="form-control"
																				th:field="*{codigo}" readonly />
																		</div>
																		<div class="col-1">
																			<i class="far fa-address-book fa-2x"></i>
																		</div>
																		<div class="col-5">
																			<input type="text" class="form-control"
																				th:field="*{nombre}" readonly />
																		</div>
																	</div>
																	<div class="row d-flex align-items-center">
																		<div class="col-1">
																			<i class="fas fa-user-tie fa-2x"></i>
																		</div>
																		<div class="col-5">
																			<input type="text" class="form-control"
																				th:field="*{coordinador}" readonly />
																		</div>
																		<div class="col-1">
																			<i class="fas fa-user-tie fa-2x"></i>
																		</div>
																		<div class="col-5">
																			<input type="text" class="form-control"
																				th:field="*{descripcion}" readonly />
																		</div>
																	</div>

																	<input type="hidden" th:field="*{idarea}" />


																	<table class="table table-hover">

																		<thead>
																			<tr>
																				<th><a class="btn btn-sm btn-success"
																					th:href="@{/area/}">&nbsp;Regresar a la lista</a></th>
																			</tr>
																		</thead>
																	</table>

																</form>
															</div>
														</div>
													</div>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>


	<footer th:replace="layout :: frgFooter"></footer>
	<div th:replace="layout :: frgScripts"></div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>

	<div id="preloader">
		<i class="circle-preloader"></i>
	</div>

	<header th:replace="layout :: frgHeader"></header>

	<div class="breadcumb-area bg-img" th:style="'background-image:url(' + @{/img/bg-img/breadcumb.jpg} + ');'">		
		<div class="bradcumbContent">
			<h2>Becas</h2>
		</div>
	</div>
	
	<div class="top-popular-courses-area mt-100 section-padding-100-70">
		<section class="contact-area mt-100">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="contact-content">
							<div class="row">
								<div class="col-12">
									<span>Formulario</span>
									<h4 th:text="${title}"></h4>
									<div class="contact-form-area wow fadeInUp"
										data-wow-delay="500ms">
										<form th:action="@{/beca/save}" th:object="${beca}" enctype="multipart/form-data" method="post">
											<div class="row d-flex align-items-center">
												<div class="col-1">											
													<i class="fas fa-school fa-2x"></i>													
												</div>
												<div class="col-5">													
													<input type="text" class="form-control" th:field="*{nombre}" th:errorclass="'form-control is-invalid'" placeholder="Nombre" />
													<small class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>													
												</div>											
												<div class="col-1">											
													<i class="fas fa-money-bill-alt fa-2x"></i>													
												</div>
												<div class="col-5">													
													<input type="number" step="0.01" min="0" class="form-control mb-0" th:field="*{monto}" th:errorclass="'form-control is-invalid'" placeholder="Monto por semestre" />
													<small class="invalid-feedback" th:if="${#fields.hasErrors('monto')}" th:errors="*{monto}"></small>		
													<small id="emailHelp" class="form-text text-muted d-block mb-3">Monto total de la beca</small>											
												</div>
											</div>
											<div class="row d-flex align-items-center">
												<div class="col-1">											
													<i class="fas fa-sticky-note fa-2x"></i>													
												</div>
												<div class="col-5">													
													<input type="text" class="form-control" th:field="*{descripcion}" th:errorclass="'form-control is-invalid'" placeholder="Descripción" />
													<small class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>													
												</div>											
												<div class="col-1">											
													<i class="fas fa-check-circle fa-2x"></i>													
												</div>
												<div class="col-5">													
													<input type="number" step="0.01" min="0" class="form-control mb-0" th:field="*{notaMinima}" th:errorclass="'form-control is-invalid'" placeholder="Nota Mínima" />
													<small class="invalid-feedback" th:if="${#fields.hasErrors('notaMinima')}" th:errors="*{notaMinima}"></small>	
													<small id="emailHelp" class="form-text text-muted d-block mb-3">Nota mínima para la beca</small>												
												</div>
											</div>
											<div class="row d-flex align-items-center">
												<div class="col-1">											
													<i class="fas fa-camera fa-2x"></i>													
												</div>
												<div class="col-5">													
													<input type="file" name="photo" id="photo" class="form-control" />
													<small class="invalid-feedback" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></small>													
												</div>
											</div>
											<div class="d-flex justify-content-end">																																
												<button class="btn btn-sm academy-btn btn-3" type="submit"><i class="fas fa-save"></i> &nbsp;Guardar</button>
												<button class="btn btn-sm academy-btn btn-2 ml-2" type="reset"><i class="fas fa-times"></i> &nbsp;Cancelar</button>
												<a th:href="@{/beca/list}" class="btn btn-sm academy-btn btn-4 ml-2" type="reset"><i class="fas fa-users"></i> &nbsp;Volver</a>
											</div>
											<input type="hidden" th:field="*{idBeca}" />	
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	
	<footer th:replace="layout :: frgFooter"></footer>
	<div th:replace="layout :: frgScripts"></div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: frgHead">
</head>

<body>

	<div id="preloader">
		<i class="circle-preloader"></i>
	</div>

	<header th:replace="layout :: frgHeader"></header>

	<div class="breadcumb-area bg-img"
		th:style="'background-image:url(' + @{/img/bg-img/breadcumb.jpg} + ');'">
		<div class="bradcumbContent">
			<h2 id="title">Reporte</h2>
		</div>
	</div>

	<div class="academy-courses-area section-padding-100-0">
		<div class="container">
			<div class="row">				
				<div class="row d-flex align-items-center">
					<div class="col-1">
						<i class="fas fa-book-open"></i>
					</div>
					<div class="col-3">
						<label>Materia: </label>
					</div>
					<div class="col">
						<select id="txtMateria" class="form-control">
							<option value="">-- Seleccione  --</option>
							<option th:each="mt : ${materias}" th:value="${mt.idmateria}" th:text="${mt}"></option>
						</select>
					</div>		
				</div>			
			</div>			
			<br>
			<div class="row" id="lstMatriculas">				
			</div>
			<div class="row col-md-10">
				<canvas id="chart-area-2"></canvas>				
			</div>
			<br>			
		</div>
	</div>


	<footer th:replace="layout :: frgFooter"></footer>
	<div th:replace="layout :: frgScripts"></div>
	<script th:src="@{/js/matricula/rpt-rendimiento-materias.js}"></script>

</body>

</html>
